<app-search></app-search>

<div class="container">
  @for (product of products; track product.id){

  <app-product-card
    [id]="product.id"
    [productName]="product.productName"
    [authors]="product.authors"
    [company]="product.company"
    [imgUrl]="product.imgUrl"
    [price]="product.price"
    (view)="view.emit(product)"
  ></app-product-card>
  }
</div>
